<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
</head>
<body>
    <form action="https://formspree.io/f/mzzpggyl" method="post">
        <p>Digite seu nome</p>
        <input type="text" name="nome" placeholder="ex:giovanna" required>
        <br>
        <p>Digite o seu email</p>
        <input type="email" name="email" placeholder="ex:giovanna.vieira.camargo@escola.pr.gov.br" required>
        <br>
       <p>Você trabalha?</p>
        <input type="radio" name="work" value="sim" checked> Com certeza
        <input type="radio" name="work" value="nao"> Sem certeza
        <br>
        <p>Selecione seu estad:</p>
        <select name="estado" id="" required>
            <option value="1">Acre</option>
            <option value="2">Parana</option>
            <option value="3">Rio Grande do Sul</option>
            <option value="4">Santa Catarina</option>
            <option value="5">Bahia</option>
            <option value="6">Goias</option>
            </select>
            <br>
            <p>Coloque a sua idade:</p>
            <select name="idade" id="" required>
                <option value="1">Entre 1 a 20 anos</option>
                <option value="2">Entre 20 a 40 anos</option>
                <option value="3">Entre 40 a 60 anos</option>
                <option value="4">Entre 60 a 80 anos</option>
                <option value="5">Entre 80 a 100 anos</option>
                </select>
            <p>Deixe a sua reclamação</p>
            <textarea name="feedback" id=""></textarea>
            <br>
            <input type="checkbox" name="novidades" checked> aceitar receber novidades da empresa?
            <br>
             <button type="submit">Enviar</button>
             <button type="submit">Apagar</button>
    </form>
</body>
</html>
